<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Train Prediction</title>
  <!-- CSS File -->
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- Bootstrap CSS Only -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- FireBase -->
  <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase.js"></script>
  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
</head>

<body>

  <div class="app-content">
    <!-- Header -->
    <div class="jumbotron">
      <h1 class="display-4">Train Schedule</h1>
      <p class="lead">This is a simple hero unit, a simple jumbotron-style component for calling extra attention to
        featured content or information.</p>
    </div>

    <!-- Train Schedule Table -->
    <div class="card mb-4">
      <div class="card-header">Current Train Schedule</div>
      <div class="card-body">
        <table class="table table-sm table-hover" id="train-table">
          <thead>
            <tr>
              <th scope="col">Train Name</th>
              <th scope="col">Destination</th>
              <th scope="col">Frequency (min)</th>
              <th scope="col">Next Arrival</th>
              <th scope="col">Minutes Away</th>
              <th scope="col">Edit | Delete</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Input New Train Information Form -->
    <form>
      <div class="form-group">
        <label for="trainData">Train Name (minimum 5 characters)</label>
        <input type="text" class="form-control" id="train-input">
        <p class="validateMessage1"></p>
      </div>
      <div class="form-group">
        <label for="trainData">Destination (minimum 4 characters)</label>
        <input type="text" class="form-control" id="destination-input">
        <p class="validateMessage2"></p>
      </div>
      <div class="form-group">
        <label for="trainData">First Train Time (HH:mm = military time)</label>
        <input type="text" class="form-control" id="time-input">
        <p class="validateMessage3"></p>
      </div>
      <div class="form-group">
        <label for="trainData">Frequency (min)</label>
        <input type="text" class="form-control" id="frequency-input">
        <p class="validateMessage4"></p>
      </div>
      <button type="submit" id="submit-btn" class="btn btn-primary">Submit</button>
      <button type="submit" id="confirm-edit-btn" class="btn btn-warning">Submit Edit</button>
      <!-- <button type="submit" id="cancel-edit-btn" class="btn btn-info">Cancel Edit</button> -->
    </form>
  </div>
  <!-- JavaScript -->
  <script src="assets/javascript/app.js"></script>
</body>

</html>
